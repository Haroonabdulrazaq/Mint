<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <title>Mint</title>
</head>
<body>
    <form action="" method="POST">
        <div class="form-top">
            <h3>Create an Intuit account</h3>
            <div class="info">
                <span>One account for everything intuit, including Mint.</span>
                <br><a href="#">Learn more</a><br>
                <span>Already have an account?</span> <a href="#">Sign In</a>
            </div>
        </div>
        <ul>
            <li>
                <label for="email">Email address <address></address></label>
                <input type="email" id="email" class="input-text email"/>
            </li>
            <li>
                <label for="number">Phone(recommended)</label>
                <input type="tel" id="number" class="input-text num"/>
                <div class="phone-info">Standard call, messaging or data rates may apply</div>
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" id="password" class="input-text password"/>
            </li>
        </ul>
        
        <button>Create Account</button>
        <div>
            <p>By clicking Create account, you agree to our
                Terms and have read and acknowledge our Privacy Statement.</p>
        </div>
    </form>
</body>
</html>
